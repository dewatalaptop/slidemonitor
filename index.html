<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Slide</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #slider-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease-in-out; /* Durasi animasi transisi */
        }

        /* Transisi FADE */
        .slide.transition-fade.active {
            opacity: 1;
            visibility: visible;
        }

        /* Transisi SLIDE */
        .slide.transition-slide {
            transform: translateX(100%);
        }
        .slide.transition-slide.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }
        .slide.transition-slide.exiting {
            transform: translateX(-100%);
        }


        #fullscreen-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            opacity: 0.5;
        }
        #fullscreen-btn:hover {
            opacity: 1;
        }

        /* Sembunyikan tombol saat fullscreen */
        :fullscreen #fullscreen-btn {
            display: none;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        </div>
    <button id="fullscreen-btn">Fullscreen</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        // GANTI DENGAN KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
  apiKey: "AIzaSyAk0CnaeiRRBqo5O_DnFUDpGHSM017wNiU",
  authDomain: "slidemonitor.firebaseapp.com",
  projectId: "slidemonitor",
  storageBucket: "slidemonitor.firebasestorage.app",
  messagingSenderId: "1010222267025",
  appId: "1:1010222267025:web:d5448ad6c1e3d02b90dd30"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Referensi
        const sliderContainer = document.getElementById('slider-container');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const docRef = db.collection("settings").doc("sliderConfig");

        let currentSlideIndex = 0;
        let slideInterval;
        let globalConfig = {};

        // Fungsi untuk memulai/mereset slider
        function startSlider(config) {
            globalConfig = config;
            currentSlideIndex = 0;
            
            // 1. Hapus interval lama (jika ada)
            if (slideInterval) {
                clearInterval(slideInterval);
            }
            
            // 2. Hapus slide lama
            sliderContainer.innerHTML = '';
            
            // 3. Buat slide baru
            config.images.forEach((imgUrl, index) => {
                const slideEl = document.createElement('div');
                slideEl.classList.add('slide');
                slideEl.style.backgroundImage = `url(${imgUrl})`;
                sliderContainer.appendChild(slideEl);
            });

            // 4. Tampilkan slide pertama
            showSlide(currentSlideIndex);

            // 5. Mulai interval baru
            slideInterval = setInterval(nextSlide, config.duration);
        }

        // Fungsi untuk menampilkan slide
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            if (!slides.length) return;

            slides.forEach((slide, i) => {
                slide.classList.remove('active', 'exiting', 'transition-fade', 'transition-slide');
                
                // Terapkan kelas transisi yang benar
                slide.classList.add(`transition-${globalConfig.transition || 'fade'}`);

                if (i === index) {
                    slide.classList.add('active');
                } else if (i === (index === 0 ? slides.length - 1 : index - 1) && globalConfig.transition === 'slide') {
                    // Khusus untuk 'slide', tandai slide sebelumnya sebagai 'exiting'
                    slide.classList.add('exiting');
                }
            });
        }

        // Fungsi untuk ke slide berikutnya
        function nextSlide() {
            const slides = document.querySelectorAll('.slide');
            if (!slides.length) return;

            currentSlideIndex = (currentSlideIndex + 1) % slides.length;
            showSlide(currentSlideIndex);
        }

        // Fungsi Fullscreen
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Listener REAL-TIME dari Firestore
        docRef.onSnapshot(
            (doc) => {
                if (doc.exists) {
                    console.log("Data konfigurasi diterima:", doc.data());
                    startSlider(doc.data());
                } else {
                    console.log("Dokumen 'sliderConfig' tidak ditemukan!");
                    sliderContainer.innerHTML = '<h1>Konfigurasi tidak ditemukan</h1>';
                }
            },
            (error) => {
                console.error("Error mengambil data:", error);
                sliderContainer.innerHTML = '<h1>Error koneksi ke database</h1>';
            }
        );
    </script>
</body>
</html>
